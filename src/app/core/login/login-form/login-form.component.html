<div class="loginForm"
     fxLayout="column"
     fxLayoutAlign="center">
  <!--<div fxFlex="50"></div>-->
  <div fxFlex="50" class="black" [@flyInOut]>
    <h2>{{ 'Login' | translate }}</h2>
    <form (ngSubmit)="submit()" #loginForm="ngForm">
      <md-input-container class="example-full-width">
        <input mdInput placeholder="username" [(ngModel)]="user.name" name="name" required>
      </md-input-container>
      <md-input-container class="example-full-width">
        <input mdInput placeholder="password" [(ngModel)]="user.password" name="password" required>
      </md-input-container>
      <button md-raised-button class="background-primary-color" [disabled]="!loginForm.form.valid" type="submit">GOGOGOGOGOGOGO</button>
    </form>
  </div>

</div>
